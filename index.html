<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <input style="width: 100%; padding: 10px; display: block; margin: 20px 0;" type="text" class="city-name" placeholder="Введите название города" name="city">
        <div id="city_list">

        </div>
        <div class="alert alert-danger hidden" role="alert">Не найдено городов!</div>
    </div>
</div>

<script type="text/x-handlebars-template" id="cityItemTemplate">
    <ul style="width: 100%; padding: 0;" class="listGroup">
        {{#each city}}
        <li class="list-group-item">{{this}}</li>
        {{/each}}
    </ul>
</script>
<script src="script.js"></script>
</body>
</html>
